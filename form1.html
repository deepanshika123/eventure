<!DOCTYPE html>
<html lang="en">
<head>
    <title>Eventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <section class="bg-[#1b263b] min-h-screen flex items-center justify-center">
        <div class="bg-[#778da9] flex flex-col rounded-2xl shadow-xl max-w-3xl p-5 items-center">
            <h1 class="font-bold text-xl text-white mb-8">Let's personalise your Eventure experience :)</h1>
            <div id="name-question" class="w-full">
                <label for="name-input" class="text-white font-bold mb-2">What is your name?</label>
                <input type="text" id="name-input" class="rounded-lg px-4 py-2 w-full" placeholder="Enter your name">
                <button id="name-next" class="bg-white text-[#1b263b] font-bold py-2 px-4 rounded-lg mt-4 hover:bg-[#1b263b] hover:text-white transition-colors duration-300">Next</button>
            </div>
            <div id="description-question" class="w-full hidden">
                <label for="description-input" class="text-white font-bold mb-2">How would you describe yourself?</label>
                <div class="flex flex-wrap justify-center gap-4 mt-4">
                    <div class="bg-white rounded-lg px-4 py-2 hover:bg-[#1b263b] hover:text-white transition-colors duration-300 cursor-pointer">Adventurous</div>
                    <div class="bg-white rounded-lg px-4 py-2 hover:bg-[#1b263b] hover:text-white transition-colors duration-300 cursor-pointer">Curious</div>
                    <div class="bg-white rounded-lg px-4 py-2 hover:bg-[#1b263b] hover:text-white transition-colors duration-300 cursor-pointer">Laid-back</div>
                    <div class="bg-white rounded-lg px-4 py-2 hover:bg-[#1b263b] hover:text-white transition-colors duration-300 cursor-pointer">Ambitious</div>
                </div>
            </div>
        </div>
    </section>

    <script>
        const nameQuestion = document.getElementById('name-question');
        const descriptionQuestion = document.getElementById('description-question');
        const nameInput = document.getElementById('name-input');
        const nameNextBtn = document.getElementById('name-next');

        nameNextBtn.addEventListener('click', () => {
            const name = nameInput.value.trim();
            if (name) {
                nameQuestion.classList.add('hidden');
                descriptionQuestion.classList.remove('hidden');
            }
        });

        const descriptionOptions = document.querySelectorAll('#description-question .bg-white');
        descriptionOptions.forEach(option => {
            option.addEventListener('click', () => {
                // Your logic for handling the selected description goes here
                console.log(`You selected: ${option.textContent}`);
            });
        });
    </script>
</body>
</html>
